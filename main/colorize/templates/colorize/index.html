{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Colorize B&amp;W Photos</title>
    <link rel="shortcut icon" type="image/jpg" href="{% static 'colorize/images/favicon.png' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'colorize/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'colorize/vendors/font-awesome.min.css' %}">
</head>

<body>
    <div class="container">
        <form id="image-form" enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="file-upload center">
                <button class="file-upload-btn" type="button" onclick="$('.file-upload-input').trigger( 'click' )">Add Image</button>
                <div class="image-upload-wrap">
                    <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" name="bw_image" />
                    <div class="drag-text">
                        <h3>Drag and drop a file or select add Image</h3>
                    </div>
                </div>
                <div class="file-upload-content">
                    <img class="file-upload-image" src="#" alt="your image" />
                    <div class="image-title-wrap">
                        <button type="button" onclick="removeUpload()" class="remove-image">Remove <span class="image-title">Uploaded Image</span></button>
                    </div>
                    <button class="file-colorize-btn" type="submit">Colorize Image</button>
                </div>
                <div class="output-image-container">
                    <img class="output-image" src="">
                    <button class="file-reset-btn" type="button" onclick="removeUpload()">Reset</button>
                </div>
            </div>
        </form>
    </div>
    <script src="{% static 'colorize/vendors/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'colorize/js/main.js' %}"></script>
</body>

</html>
